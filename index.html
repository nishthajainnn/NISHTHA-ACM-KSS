<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTERATION FORM</title>
</head>
<body>
    <header>
        <h1>REGISTERATION FORM</h1>
    </header>
    <main>
        <label for="Name">Name:
        <input type="text" placeholder="Enter your name">  </label>
        <br> <br>
        <label for="gender1">Gender: 
        <input type="radio" name="gender">Male</label>
        <label for="gender2">
        <input type="radio" name="gender">Female</label>
        <label for="gender3">
        <input type="radio" name="gender">Prefer not to say</label>
        <br> <br>
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter your email">
        <br> <br>
        <label for="Phone no.">Phone No.: </label>
        <input type="number" placeholder="Enter your phone no.">
        <br> <br>
        <label for="Address">Address</label>
        <input type="text" placeholder="Enter your address">
        <br> <br>
        where have you studied till? <select>
            <option value="class1">10th pass</option>
            <option value="class2">12th pass</option>
            <option value="class3">Undergraduate</option>
            <option value="class4">Postgraduate</option>
        </select>
        <br> <br>
        <textarea name="feedback" id="feedback1" placeholder="Anything you'd like to say">Feedback</textarea>
        <br> <br>
        <button>Submit</button>
    </main>
    <br> <br>
    <footer>
        <marquee direction="left">&copy; Created by | Nishtha Jain</marquee>
    </footer>
    
</body>
</html>
